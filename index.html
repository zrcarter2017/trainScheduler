<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	    <!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>


    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-3">Train Schedule</h1>
	    <p class="lead">Find out when The Polar Express will arrive.</p>
	  </div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<table class="table table-dark" id='train-table'>
					  <thead>
					    <tr>
					      <th scope="col">Train Name</th>
					      <th scope="col">Destination</th>
					      <th scope="col">Frequency (min)</th>
					      <th scope="col">Next Arrival</th>
					      <th scope="col">Minutes Away</th>
					    </tr>
					  </thead>
					  <tbody>
					  </tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<form>
					<div>
						<h3>Add a Train to the schedule</h3>
					</div>
				  <div class="form-group">
				    <label for="addingTrain">Train Name</label>
				    <input type="text" class="form-control" id="trainName">
				  </div>
				  <div class="form-group">
				    <label for="trainDestination">Destination</label>
				    <input type="text" class="form-control" id="trainDestination">
				  </div><div class="form-group">
				    <label for="firstTrain">First Train Time (HH:mm - military time)</label>
				    <input type="text" class="form-control" id="firstTime">
				  </div><div class="form-group">
				    <label for="frequency">Frequency (min)</label>
				    <input type="text" class="form-control" id="frequency">
				  </div>
				</form>
				<button type="button" class="btn btn-secondary" id="addTrain">Add Train</button>			
			</div>
		</div>

	</div>






	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<script src="assets/javascript/script.js"></script>

</body>
</html>
